<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Studio</title>
    {% load static %}
    <script src="{% static 'js/addSongs.js' %}"></script>
</head>
<body>
    Please input song title.<br/>
    <form action=/synphony/ method = "POST">
        {% csrf_token %}
        <input id="song-name" name="song-name" type="text" size="100" required><br/>
        <button id="song-name-submit" name="song-name-submit" type="submit"/>Get</button>
    </form>

    <div class="search-box-result-wrapper">
        {% for song in list %}
        <li>{{song.name}}, by: {{song.ar}}  <button id="{{song.name}}" onclick=addSongs(this.value) name="song-name-add" type="submit" value="{{song.id}}"/>Add</button></li>
        {% endfor %}
    </div>
<audio controls loop class="audio" id="music-bar">
        <source  type="audio/mpeg">
            <source src="" type="audio/mpeg">
              Your browser does not support the audio element.
</audio>
